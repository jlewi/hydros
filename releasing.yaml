# Use a RepoConfig to match resources in the hydros repository
apiVersion: hydros.dev/v1alpha1
kind: RepoConfig
metadata:
  name: hydros
  namespace: hydros
spec:
  repo: https://github.com/jlewi/hydros.git?ref=jlewi/ghreleaser
  globs:
    - "**/*.yaml"
  selectors:
    - matchLabels:
        env: release